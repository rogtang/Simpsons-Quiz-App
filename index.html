<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" type="A trivia quiz about the Simpsons TV show">
    <title>The Simpsons Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <header role="banner" class="header">
        <h1>THE SIMPSONS</h1>
    </header>
<!-- Start/launch page -->
    <main class="main">
        <section class="start-quiz">
        <h2>
            How well do you know the citizens of Springfield? Click the doughnut to find out. Mmm, doughnut...
        </h2>
        </section>
        <section class="quiz-main">
        <form id="js-quiz-launch">
            <button type="button" class="startButton">Start</button><br>
        </form>
<!-- Quiz questions/answers -->        
        <div class="quiz-question">
            <h3>This is a question?</h3>
            </div>
        <form id="js-quiz-questions">
            <fieldset>
            <label class="answer-option">
            <input type="radio" value="This is a question" name="answer" required>
            <span>This is a question</span>
            </label><br>
            <label class="answer-option">
                <input type="radio" value="This is a question" name="answer" required>
                <span>This is a question</span>
            </label><br>
            <label class="answer-option">
                <input type="radio" value="This is a question" name="answer" required>
                <span>This is a question</span>
            </label></br>
            <label class="answer-option">
                <input type="radio" value="This is a question" name="answer" required>
                <span>This is a question</span>
            </label></br>
            <button type="submit" class="answer-submit">Submit</button>
            </fieldset>
            </form>
        </section>  
<!-- Answer feedback pages -->
        <section class="feedback">
        <div class="correctAnswer">Cowabunga! <br>
        <button type=button class="nextButton">Press The Any Key</button>
        </div>
        <div class="wrongAnswer">D'oh!<br>
        <button type=button class="nextButton">Press the Any Key</button>
        </div>
        </section>
<!-- Overall score page -->
        <div class="overallScore"><h3>Excellent...</h3>
            <p>You got 8/ 10</p>
            <button class="restartQuiz">Ready to try again?</button>
        </div>
<!-- Score tracker -->
        <section class="js-quiz-results">
            <ul>
                <li>Question: <span class="questionNumber">0</span>/10</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </section>      
    </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
